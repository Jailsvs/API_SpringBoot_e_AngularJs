<!DOCTYPE html>
<html>
<head>

	<title>Revisão JS II</title>
</head>
<body>
	<div id="saida">
		
	</div>
		
</body>

	<script>
    	var pessoa = {
    		nome: "Jailson",
    		idade: 27,
    		dizerAlgo: function (mensagem, saida){
    			  			saida(mensagem)
    			  		}
    	};
    	console.log(pessoa.nome);
    	console.log(pessoa.idade);
    	pessoa.dizerAlgo("Olá parametro CallBack!", function(msg){window.alert(msg)});
    	pessoa.dizerAlgo("Olá parametro por Div!", function(msg){
    		var divSaida = document.getElementById("saida");
    		divSaida.innerHTML = msg;
    	});
    	pessoa.dizerAlgo("Olá parametro Console!", function(msg){
    		console.log(msg);
    	});


    </script>
</html>
